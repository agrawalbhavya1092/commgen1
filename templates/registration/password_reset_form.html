<!-- templates/registration/password_reset_form.html -->
{% extends 'base-login.html' %}
{% load i18n %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
        <div class="col-12 col-sm-12 col-md-10 col-lg-10 offset-md-1" style="margin-bottom: 4%;">

            <form method="POST">
                <p style="color: white;font-weight: bold;">{% trans 'You forgot your password?' %}<br>
                {% trans 'Fill in your email to reset it.' %}</p>
                {% csrf_token %}

                <div class="form-group">
                            <label for="id_email" style="color: #fff">{% trans 'Email' %}</label>
                <input type="email" name="email" class="form-control" aria-describedby="" maxlength="254" required="" id="id_email" style="background-color: transparent;color: #fff;max-width: 216px;max-height: 40px;height: 40px">
                      </div>

                      <div class="form-group">
              <a href="{% url 'login' %}" class="btn btn-inverse btn-dark" style="color: white;padding-right: 1rem">Cancel</a>
                        <button type="submit" class="btn btn-inverse btn-primary" style="padding: .25rem .55rem;margin-left: 3rem">{% trans 'Recover' %}</button>

                  </div>


            </form>
        </div>
{% endblock %}
