{% load scheduletags %}
{% load tz %}
{% ifnotequal day.start.month month.start.month %}
  <td style="border-left: 12px solid #fff;border-bottom: 6px solid #fff"></td>
{% else %}
  {% if day.has_occurrences %}
    <td style="border-left: 12px solid #fff;border-bottom: 6px solid #fff;background-color: #f16e00;" data-toggle="tooltip" data-placement="top" title="{{day|get_event_on_tooltip}}">
  {% else %}
    <td style="border-left: 12px solid #fff;border-bottom: 6px solid #fff">
  {% endif %}
  <a href="{% url "day_calendar" calendar.slug %}{% querystring_for_date day.start 3 %}">
    <strong>{{day.start.day}}</strong>
  </a>
  {% ifnotequal size "small" %}
    {% include "schedule/_day_cell_big.html" %}
  {% endifnotequal %}
</td>
{% endifnotequal %}
