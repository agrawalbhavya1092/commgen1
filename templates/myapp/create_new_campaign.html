{% extends 'base.html' %}

{% block content %}

<!-- <form method="post">{% csrf_token %}
    {{ form.as_p }}

            <form method="post" action="{% url 'newcampaign' %}">{% csrf_token %}
      <div class="modal-body">
        <p>
          <label for="id_name">Campaign Name:</label>
          <input type="text" name="name" class="form-control" maxlength="255" required="" id="id_name" value="{{form.instance.name}}">
        </p>
                        {% if form.errors %}
                <div class="alert alert-primary" role="alert">
			        {{form.errors.as_text}}
			    </div>
			        {% endif %}
      <p>
        <label for="id_description">Description:</label> 
        <textarea name="description" class="form-control" cols="40" rows="10" required="" id="id_description">{{form.instance.description}}
        </textarea>
      </p>
      </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock  %}
